 <mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
 <form [formGroup]="formGroup" (ngSubmit)="OnSubmit(formGroup)" class="my-form">
<mat-card class="my-card">
   <mat-card-content>
         <mat-form-field class="full-width form-element">
            <mat-label>Name</mat-label>
            <input  matInput  placeholder="Name" required formControlName="name">
         </mat-form-field>
         <mat-form-field class="full-width form-element">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" formControlName="email" required>
           <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
             {{ getErrorEmail() }}
           </mat-error>
         </mat-form-field>
         <mat-form-field class="full-width form-element">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" formControlName="password" required>
           <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
           <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
             {{ getErrorPassword() }}
           </mat-error>
         </mat-form-field>
     <mat-form-field class="full-width form-element">
       <mat-label>Language</mat-label>
       <mat-select formControlName="language" >
         <mat-option *ngFor="let type of options" [value]="type.key">
           {{type.show}}
         </mat-option>
       </mat-select>
     </mat-form-field>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button  color="primary" type="submit" class="button" [disabled]="!formGroup.valid">REGISTER</button>
   </mat-card-actions>
</mat-card>
 </form>
