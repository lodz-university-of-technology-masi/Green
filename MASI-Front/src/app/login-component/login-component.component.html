<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<form [formGroup]="formGroup" (ngSubmit)="OnSubmit(formGroup)" class="my-form">

<mat-card class="my-card">
   <mat-card-content>
         <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input  matInput  placeholder="Name" name="name" required formControlName="name">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" name="password" required formControlName="password">
         </mat-form-field>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button  color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
   </mat-card-actions>
</mat-card>
</form>
